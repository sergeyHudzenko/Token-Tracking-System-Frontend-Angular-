<div *ngIf="game">
  <div class="row">
    <div class="col-sm">
      <div
        class="bd-placeholder-img"
        [ngStyle]="{ 'background-image': 'url(' + game.image + ')' }"
      ></div>
    </div>
    <div class="col-sm p-4">
      <div class="card-body">
        <h4 class="card-title">{{ game.title }}</h4>
        <p class="card-text">{{ game.description.substring(0, 30) }} ...</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="payForGame()"
            >
              Play game
            </button>
          </div>
          <small class="text-muted">{{ game.price | currency }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
