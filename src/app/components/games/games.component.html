<div class="album py-5 bg-light">
  <div class="container">
    <div *ngIf="games$ | async as games">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <game-card
          *ngFor="let game of games | filterGames: searchService.getQuery()"
          [game]="game"
        ></game-card>
      </div>
    </div>
  </div>
</div>
