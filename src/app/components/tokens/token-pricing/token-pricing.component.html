<div class="container">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Starter kit</h4>
        </div>
        <div class="card-body">
          <h4 class="card-title pricing-card-title">
            10 Tokens<small class="text-muted fw-light">/$40</small>
          </h4>
          <button
            (click)="purchaseTokens(10)"
            type="button"
            class="w-100 btn btn-lg btn-outline-primary"
          >
            Purchase
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Pro kit</h4>
        </div>
        <div class="card-body">
          <h4 class="card-title pricing-card-title">
            50 tokens<small class="text-muted fw-light">/$200</small>
          </h4>
          <button
            (click)="purchaseTokens(50)"
            type="button"
            class="w-100 btn btn-lg btn-primary"
          >
            Purchase
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-bg-primary border-primary">
          <h4 class="my-0 fw-normal">Super Duper Mega kit</h4>
        </div>
        <div class="card-body">
          <h4 class="card-title pricing-card-title">
            100 Tokens<small class="text-muted fw-light">/$400</small>
          </h4>
          <button
            (click)="purchaseTokens(100)"
            type="button"
            class="w-100 btn btn-lg btn-primary"
          >
            Purchase
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
