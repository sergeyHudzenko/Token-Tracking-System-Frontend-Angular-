<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div
      class="
        d-flex
        flex-wrap
        align-items-center
        justify-content-center justify-content-lg-start
      "
    >
      <a routerLink="/">
        <b>Arcade Token Tracking System</b>
      </a>

      <div
        class="
          nav
          col-12 col-lg-auto
          me-lg-auto
          mb-2
          justify-content-center
          mb-md-0
        "
      ></div>

      <form
        *ngIf="router.url === '/'"
        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
        role="search"
      >
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          (input)="setQuery($event)"
        />
      </form>

      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle show"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          <img
            src="https://avatars.githubusercontent.com/u/78405544?v=4"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul
          class="dropdown-menu text-small"
          data-popper-placement="bottom-end"
          style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate3d(0.5px, 34px, 0px);"
        >
          <li class="text-center" *ngIF="account$ | async as account">
            <b> Balance: {{ account.data.accountBalance | currency }} </b>
          </li>
          <li>
            <a class="dropdown-item" routerLink="buy-tokens">Buy tokens</a>
          </li>
          <li><a class="dropdown-item" routerLink="ledger">History</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li *ngIf="tokenObservable | async; else loginBlock">
            <a class="dropdown-item" href="#">Sign out</a>
          </li>
          <ng-template #loginBlock>
            <li>
              <a class="dropdown-item" href="#">Login</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</header>
